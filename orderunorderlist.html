<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List again</title>
    
</head>
<body>
    
    <ol type="1" start="4">
        <li>Laptop</li>
        <li>TV</li>
        <li>Mobile</li>
    </ol>

    <ul type="circle">
        <li>Laptop</li>
            <ol>
                <li>LED laptop</li>
                <li>WGA laptop</li>
                <li>Gaming laptop</li>
            </ol>
        <li>TV</li>
        <li>Mobile</li>
    </ul>
</body>
</html>
