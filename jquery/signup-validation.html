<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .error {
            color: red;
        }

        table {
            background-color: azure;
            border-spacing: 1px;
        }

        tr,
        td,
        th {
            border: 1px solid black;
            padding: 10px 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="signup">
            <h2>Signup form</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="/action_page.php" name="reg" id="regform">
                        <div class="form-group">
                            <label for="email">FirstName:</label>
                            <input type="text" class="form-control" id="firstName" required placeholder="Enter firstname"
                                name="firstName" minlength="3" >
                            <p class="error" id="firstNameError"></p>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" required placeholder="Enter email" name="email">
                            <p class="error" id="emailError"></p>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password"
                                name="password">
                            <p class="error" id="passwordError"></p>
                        </div>
                        <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
                    </form>
                    <a href="#">Login</a>
                </div>
                <!--col md 6-->
            </div> <!-- row-->
        </div> <!-- main signup form-->
    </div>
    <!--container-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>

        $(document).ready(function () {

            $("#regform").validate({
                rules:{
                    "firstName":"required",
                    
                    password:{
                        required:true,
                        minlength:8
                    }                
                },
                messages:{
                    "firstName":"FirstName is Required",
                    password:{
                        required:"Password must not be blank",
                        minlength:"Password must be greater or equal in 8 "
                    }
                }                 

            });//


        });

    </script>
</body>

</html>
