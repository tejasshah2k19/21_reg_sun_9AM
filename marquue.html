<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Demo</title>
</head>
<body>
    <marquee>This is default</marquee>
    
    <marquee width="50%" bgcolor="yellow">I will use Width 50%</marquee>
    
    
    <marquee direction="right">I will start from left </marquee>
    
    
    <marquee direction="up" height="200px">I will scroll  bottom-top </marquee>
    

    <marquee  scrollamount="30"
    direction="right" bgcolor="red">I will scroll  bottom-top </marquee>
    
</body>
</html>
