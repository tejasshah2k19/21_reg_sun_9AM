<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
</head>
<body>
    
    <ol>
        <li>India</li>
        <li>USA</li>
        <li>UK</li>
        <li>Japan</li>
        <li>Canada</li>
    </ol>


    <ol type="A">
        <li>India</li>
        <li>USA</li>
        <li>UK</li>
        <li>Japan</li>
        <li>Canada</li>
    </ol>


    <ol type="I">
        <li>India</li>
        <li>USA</li>
        <li>UK</li>
        <li>Japan</li>
        <li>Canada</li>
    </ol>

    small
    <ol type="a" start="3">
        <li>India</li>
        <li>USA</li>
        <li>UK</li>
        <li>Japan</li>
        <li>Canada</li>
    </ol>

    
    <ol type="i">
        <li>India</li>
        <li>USA</li>
        <li>UK</li>
        <li>Japan</li>
        <li>Canada</li>
    </ol>



</body>
</html>
