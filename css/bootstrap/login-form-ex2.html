<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="col-md-6" style="margin-top: 15px;">
            <div class="panel panel-info">

                <div class="panel-heading">
                    <div class="panel-title">SignIn</div>
                    <div style="float: right;position: relative;top: -15px;">Forgot Password?</div>
                </div>

                <div class="panel-body" style="padding-top: 40px;">
       
                    <form >
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="text" placeholder="username or email" class="form-control" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input type="text" placeholder="password" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                                 <div class="checkbox">
                                    <label>
                                      <input type="checkbox"> Remember me
                                    </label>
                                  </div>
                             
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success">Login</button>
                            <button class="btn btn-primary">Login With FaceBook</button>
                        </div>

                    
                    <hr style="height: 1px;background-color:lightslategray;">

                        <div class="form-group">
                            Don't have an account! <a href="#">Sign Up Here </a>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
