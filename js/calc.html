<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form name="calc">

        No.1 : <input type="text" name="n1" /> <br>
        No.2 : <input type="text" name="n2" /><br>

        Add <input type="radio" name="opr" value="add">
        <br>
        Sub <input type="radio" name="opr" value="sub">
        <br>
        Mul <input type="radio" name="opr" value="mul">
        <br>
        Div <input type="radio" name="opr" value="div">
        <br>


        <input type="button" value="Submit" onclick="calc123()" />

    </form>


    <script>

        function calc123() {

            var n1 = parseFloat(document.calc.n1.value);
            var n2 = parseFloat(document.calc.n2.value);
            var opr = document.calc.opr.value;
            var ans = 0;
            if (opr == "add")
                ans = n1 + n2;
            else if (opr == "sub")
                ans = n1 - n2;
            else if (opr == "mul")
                ans = n1 * n2;
            else if (opr == "div")
                ans = n1 / n2;

            alert(ans);
        }


    </script>
</body>

</html>
