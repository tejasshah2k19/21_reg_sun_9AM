<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var name = "royal";
        // alert(typeof name);


        console.log(name.length);

        var name2 ="royal";

        if(name == name2){
            console.log("same");
        }else{
            console.log("not same");
        }


        if(name === name2){
            console.log("same");
        }else{
            console.log("not same");
        }

        x = 12 
        y = "12"

        if (x == y){ //match only value 
            console.log("x == y");
        }else{
            console.log("x != y ");
        }


        if (x === y){ //match data type and value 
            console.log("x === y");
        }else{
            console.log("x != y ");
        }


    </script>
</body>
</html>
